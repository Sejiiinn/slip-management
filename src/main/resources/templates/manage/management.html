<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<body>

<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>사번</th>
                <th>이름</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="obj : ${list}">
                <td th:text="${obj.member.id}"></td>
                <td th:text="${obj.member.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
